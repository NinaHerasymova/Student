        describe("minEl", function () {
            it("передаем arr = [-6, 22, 235, 36, 0, 65, 11]", function () {
                assert.equal(minEl([-6, 22, 235, 36, 0, 65, 11]), -6);
            });
            it("передаем arr = [-6, 22, 235, Infinity, 0, 65, 11]", function () {
                assert.equal(minEl([-6, 22, 235, Infinity, 0, 65, 11]), -6);
            });
            it("передаем arr = [-6, 22, 235, -Infinity, 0, 65, 11]", function () {
                assert.equal(minEl([-6, 22, 235, -Infinity, 0, 65, 11]), -Infinity);
            });
            it("передаем arr = [-6, 22, 235, null, 0, 65, 11]", function () {
                assert.equal(minEl([-6, 22, 235, null, 0, 65, 11]), 'Not all elements are comparable');
            });
            it("передаем arr = [-6, 22, 235, NaN, 0, 65, 11]", function () {
                assert.equal(minEl([-6, 22, 235, NaN, 0, 65, 11]), 'Not all elements are comparable');
            });
            it("передаем arr = [-6, 22, 235, undefined, 0, 65, 11]", function () {
                assert.equal(minEl([-6, 22, 235, undefined, 0, 65, 11]), 'Not all elements are comparable');
            });
            it("передаем arr = [-6, 22, 235, 'undefined', 0, 65, 11]", function () {
                assert.equal(minEl([-6, 22, 235, 'undefined', 0, 65, 11]), 'Not all elements are comparable');
            });
            it("передаем arr = []", function () {
                assert.equal(minEl([]), 'Array is empty');
            });

        });

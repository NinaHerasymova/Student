<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <script>
        mocha.setup('bdd');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <script>
        var assert = chai.assert;
    </script>
</head>

<body>
    <script src="./script.js"></script>
    <script>
        
        describe("add", function () {
            it("pass val1 = 5, val2 = 10", function () {
                assert.equal(add('5','10'), 15);
            });
            
        });
        describe("sub", function () {
            it("pass val1 = 25, val2 = 8", function () {
                assert.equal(sub(25, 8), 17);
            });
            
        });
        describe("mul", function () {
            it("pass val1 = 5, val2 = 10", function () {
                assert.equal(mul(5, 10), 50);
            });
            it("pass val1 = 1.5, val2 = 1,8", function () {
                assert.equal(mul(1.5, 1.8), 2.7);
            });
            
        });
        describe("div", function () {
            it("pass val1 = 45, val2 = 15", function () {
                assert.equal(div(45, 15), 3);
            });
            it("pass val1 = 10, val2 = 8", function () {
                assert.equal(div(10, 8), 1.25);
            });
            it("pass val1 = 45, val2 = 0", function () {
                assert.equal(div(45, 0), 'Error');
            });
            it("pass val1 = 0, val2 = 0", function () {
                assert.equal(div(0, 0), 'Error');
            });
            it("pass val1 = 0, val2 = 8", function () {
                assert.equal(div(0, 8), 0);
            });
            
        });

    </script>
    <div id="mocha"></div>
    <script>
        mocha.run();
    </script>
</body>

</html>

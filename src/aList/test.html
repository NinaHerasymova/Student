<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <script>
        mocha.setup('bdd');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <script>
        var assert = chai.assert;
    </script>
    <script src="./alist.js"></script>
</head>

<body>
    <script>
        describe(".size", function () {
            it("size of arr", function () {
                assert.deepEqual(arr_size.size(), 7);
            });
        });
        describe(".addStart", function () {
            it("add element to the start", function () {
                assert.deepEqual(arr_start.addStart(100), 8);
            });
        });
                     
        describe(".addEnd", function () {
            it("add element to the end", function () {
                assert.deepEqual(arr_end.addEnd(17), 8);
            });
        });
        describe(".delStart", function () {
            it("delete element from the start", function () {
                assert.deepEqual(arr_delStart.delStart(), 2);
            });
        });
        describe(".delEnd", function () {
            it("delete element from the end", function () {
                assert.deepEqual(arr_delEnd.delEnd(), 14);
            });
        });
        describe(".delPosition", function () {
            it("delete element by index", function () {
                assert.deepEqual(arr_delPos.delPosition(3), 8);
            });
        });
        describe(".get", function () {
            it("get element by index", function () {
                assert.deepEqual(arr_get.get(5), 12);
            });
        });
        describe(".set", function () {
            it("set element by index", function () {
                assert.deepEqual(arr_set.set(5, 255),[2, 4, 6, 8, 10, 255, 14 ]);
            });
        });
        describe(".toString", function () {
            it("transform into type 'string'", function () {
                assert.deepEqual(arr_string.toString(), '1208223448610114');
            });
        });
        describe(".clear", function () {
            it("clear array", function () {
                assert.deepEqual(arr_clear.clear(), [2, 4, 6, 8, 10, 12, 14]);
            });
        });
        describe(".min", function () {
            it("find min element of array", function () {
                assert.deepEqual(arr_min.min(), -120);
            });
        });
        describe(".max", function () {
            it("find max element of array", function () {
                assert.deepEqual(arr_max.max(), 344);
            });
        });
        describe(".sort", function () {
            it("sorting array", function () {
                assert.deepEqual(arr_sort.sort(), [-10, -8, 22, 86, 114, 120, 344]);
            });
        });
        describe(".maxIndex", function () {
            it("index of max element", function () {
                assert.deepEqual(arr_maxIn.maxIndex(), 3);
            });
        });
        describe(".minIndex", function () {
            it("index of min element", function () {
                assert.deepEqual(arr_minIn.minIndex(), 5);
            });
        });
        describe(".reverse", function () {
            it("reversing array", function () {
                assert.deepEqual(arr_reverse.reverse(), [114, -10, 86, 344, 22, -8, 120]);
            });
        });
        describe(".halfReverse", function () {
            it("replace and reverse halves", function () {
                assert.deepEqual(arr_halfReverse.halfReverse(), [3,2,1,4,7,6,5]);
            });
        });
        
    </script>
    <div id="mocha"></div>
    <script>
        mocha.run();
    </script>
</body>

</html>

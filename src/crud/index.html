<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="inputs">
        <input class="data" type="text" name="id" placeholder="enter id..." id="id" >
        <input class="data" type="text" placeholder="enter firstname..." id="firstname">
        <input class="data" type="text" placeholder="enter lastname..." id="lastname">
        <input class="data" type="text" placeholder="enter age..." id="age">
    </div>
    <div class="buttons">
        <input type="button" value="Create" id="create">
        <input type="button" value="Read" id="read">
        <input type="button" value="Update" id="update">
        <input type="button" value="Delete" id="del">
    </div>
    <div id="title">
        <div>Id</div>
        <div>Firstname</div>
        <div>Lastname</div>
        <div>Age</div>
    </div> 
    <ul id="list">    
    </ul>
    <script src="script.js">
    </script>
</body>

</html>
